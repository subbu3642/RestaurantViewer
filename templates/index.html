<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyderabad Restaurant Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.11.0/dist/geosearch.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hyderabad Restaurant Finder</h1>
            <p>Click on the map to find restaurants within a 2km radius.</p>
        </header>
        <main>
            <div id="map"></div>
            <div id="results-panel">
                <div id="cuisines-section">
                    <h2>Popular Cuisines</h2>
                    <div id="cuisine-buttons"></div>
                </div>
                <div id="bestsellers-section">
                    <h2>Popular Best-Sellers</h2>
                    <div id="bestseller-list"></div>
                </div>
                <div id="restaurants-section">
                    <h2>Restaurants</h2>
                    <div id="restaurant-list">
                        <p class="placeholder">Select a location on the map to see results.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.11.0/dist/geosearch.umd.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
